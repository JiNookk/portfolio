<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/9e1b8622c7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- 구역별로 section으로 구분을 한다! -->
    <!-- Navbar -->
    <nav id="navbar">
      <!-- div 태그는 선택자 + 탭하면 바로 생성! -->
      <div class="navbar__logo">
        <!-- font awesome의 아이콘 태그. 쓸때 헤드에 스크립트 태그 복붙하는거 잊지말기! -->
        <i class="fa-solid fa-shield-heart"></i>
        <!-- a : 앵커태그 -->
        <a href="#">wooks</a>
      </div>
      <div>
        <ul class="navbar__menu">
          <li class="navbar__menu__item">Home</li>
          <li class="navbar__menu__item">About</li>
          <li class="navbar__menu__item">Skills</li>
          <li class="navbar__menu__item">My works</li>
          <li class="navbar__menu__item">Testimonial</li>
          <li class="navbar__menu__item">Contact</li>
        </ul>
      </div>
    </nav>
    <!-- Home -->
    <section id="home">
      <!-- src : 상대경로, alt : 설명 -->
      <img
        src="imgs/profile.jpg"
        alt="Wook's profile photo"
        class="home__avatar"
      />
      <h1 class="home__title">
        <!-- br태그 : 줄바꿈 태그 -->
        Hello,<br />
        I'm Optimal Coder
      </h1>
      <h2 class="home__description">A flawless Frontend Developer using TDD</h2>
      <button class="home__contact">Contact Me</button>
    </section>
    <!-- About -->
    <section id="about"></section>
    <!-- Skills -->
    <section id="skills"></section>
    <!-- Work -->
    <section id="work"></section>
    <!-- testimonials -->
    <section id="testimonials"></section>
    <!-- Contact -->
    <section id="contact"></section>
  </body>
</html>
